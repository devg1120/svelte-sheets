<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-virt-table vue3示例</title>
        <!-- 引入 Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://unpkg.com/e-virt-table/dist/index.umd.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 表格容器 -->
            <div ref="eVirtTableRef"></div>
        </div>

        <script>
            // 使用 Vue 创建应用
            const app = Vue.createApp({
                setup() {
                    const eVirtTableRef = Vue.ref(null);
                    return {
                        eVirtTableRef,
                    };
                },
                mounted() {
                    // 创建 e-virt-table 实例
                    const columns = [
                        { title: 'Name', key: 'name' },
                        { title: 'Age', key: 'age' },
                        { title: 'Address', key: 'address' },
                    ];
                    const data = [
                        { name: 'John Brown', age: 18, address: 'New York No. 1 Lake Park' },
                        { name: 'Jim Green', age: 24, address: 'London No. 1 Lake Park' },
                        { name: 'Joe Black', age: 30, address: 'Sydney No. 1 Lake Park' },
                        { name: 'Jon Snow', age: 26, address: 'Ottawa No. 1 Lake Park' },
                    ];
                    const eVirtTable = new EVirtTable(this.eVirtTableRef, {
                        columns,
                        data,
                        config: {
                            ENABLE_SELECTOR: true,
                        },
                    });
                },
            });
            app.mount('#app');
        </script>
    </body>
</html>
