<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-virt-table</title>
    </head>
    <script src="https://unpkg.com/e-virt-table/dist/index.umd.js"></script>
    <body>
        <button id="add-row-btn">add</button>
        <div id="e-virt-table"></div>
    </body>
    <script>
        let data = [
            {
                date: '2016-05-03',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
            },
            {
                date: '2016-05-02',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
            },
            {
                date: '2016-05-04',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
            },
            {
                date: '2016-05-01',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
            },
            {
                date: '2016-05-08',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
            },
            {
                date: '2016-05-06',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
            },
            {
                date: '2016-05-07',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
            },
        ];
        let columns = [
            {
                title: 'Date',
                key: 'date',
                readonly: true,
                fixed: 'left',
            },
            {
                title: 'Name',
                key: 'name',
                readonly: true,
                width: 200,
                fixed: 'left',
            },
            {
                title: 'State',
                key: 'state',
                width: 200,
                readonly: true,
            },
            {
                title: 'City',
                key: 'city',
                width: 200,
                readonly: true,
            },
            {
                title: 'Address',
                key: 'address',
                readonly: true,
                width: 300,
            },
            {
                title: 'Zip',
                key: 'zip',
                width: 200,
                readonly: true,
                fixed: 'right',
            },
        ];
        const target = document.getElementById('e-virt-table');
        const grid = new EVirtTable(target, {
            data,
            columns,
            config: {
                HEIGHT: 400,
            },
        });
        // add的函数
        function addRow() {
            const newRow = {
                date: '2024-08-12',
                name: '张三',
                state: '北京',
                city: '朝阳区',
                address: '北京市朝阳区某街道某号',
                zip: 100000,
            };
            data.push(newRow);
            grid.loadData(data);
        }

        // 按钮点击事件
        document.getElementById('add-row-btn').addEventListener('click', addRow);
    </script>
</html>
