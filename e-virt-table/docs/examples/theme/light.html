<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-virt-table</title>
    </head>
    <script src="https://unpkg.com/e-virt-table/dist/index.umd.js"></script>
    <body>
        <div id="e-virt-table"></div>
    </body>
    <script>
        function generateData(c = 1000, r = 1000) {
            let columns = [
                {
                    type: 'index',
                    key: 'index',
                    width: 70,
                },
                {
                    title: 'Date',
                    key: 'date',
                },
                {
                    title: 'Name',
                    key: 'name',
                },
                {
                    title: 'State',
                    key: 'state',
                },
                {
                    title: 'City',
                    key: 'city',
                },
                {
                    title: 'Address',
                    key: 'address',
                    width: 200,
                },
                {
                    title: 'Zip',
                    key: 'zip',
                },
            ];
            let gcData = {};
            for (let i = 0; i < c; i += 1) {
                columns.push({
                    title: `Header_${i}`,
                    key: `gc_${i}`,
                });
                gcData[`gc_${i}`] = `data_${i}`;
            }
            let data = [];
            let _gcData = {
                date: '2016-05-02',
                name: 'John',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
                ...gcData,
            };
            for (let i = 0; i < r; i += 1) {
                data.push(JSON.parse(JSON.stringify(_gcData)));
            }

            return {
                columns,
                data,
            };
        }
        const { columns, data } = generateData(1000, 1000);
        const target = document.getElementById('e-virt-table');
        const grid = new EVirtTable(target, {
            data,
            columns,
            config: {
                ENABLE_SELECTOR: true,
                ENABLE_AUTOFILL: true,
                HEIGHT: 460,
            },
        });
    </script>
</html>
