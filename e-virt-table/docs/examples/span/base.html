<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-virt-table</title>
    </head>
    <script src="https://unpkg.com/e-virt-table/dist/index.umd.js"></script>
    <body>
        <div id="e-virt-table"></div>
    </body>
    <script>
        let data = [
            {
                date: '2016-05-03',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
                num: 100,
            },
            {
                date: '2016-05-02',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
                num: 100,
            },
            {
                date: '2016-05-04',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
                num: 100,
            },
            {
                date: '2016-05-01',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
                num: 100,
            },
            {
                date: '2016-05-08',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
                num: 100,
            },
        ];
        // 合并50行数据,看虚拟滚动错位
        for (let i = 0; i < 50; i++) {
            data.push({
                id: 10 + i,
                date: '2016-05-05',
                name: '王小虎',
                state: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1517 弄',
                zip: 200333,
            });
        }
        let columns = [
            {
                type: 'selection',
                key: 'selection',
                width: 50,
                readonly: true,
            },
            {
                title: 'Date',
                key: 'date',
                readonly: true,
            },
            {
                title: 'Name',
                key: 'name',
                readonly: true,
            },
            {
                title: 'State',
                key: 'state',
                readonly: true,
            },
            {
                title: 'City',
                key: 'city',
                readonly: true,
            },
            {
                title: 'Address',
                key: 'address',
                readonly: true,
                width: 200,
            },
            {
                title: 'Zip',
                key: 'zip',
                readonly: true,
            },
        ];
        const target = document.getElementById('e-virt-table');
        // 获取合并单元格的spanArr,针对行数据相同key合并
        const getSpanArrByRow = function (list, key) {
            let contactDot = 0;
            const spanArr = [];
            list.forEach((item, index) => {
                if (index === 0) {
                    spanArr.push(1);
                } else {
                    if (item[key] === list[index - 1][key]) {
                        spanArr[contactDot] += 1;
                        spanArr.push(0);
                    } else {
                        spanArr.push(1);
                        contactDot = index;
                    }
                }
            });
            return spanArr;
        };
        const mergeRowCell = function (data, key) {
            // 合并单元格
            const { visibleRows, rowIndex, headIndex } = data;
            const spanArr = getSpanArrByRow(visibleRows, key);
            if (spanArr[rowIndex - headIndex] === 0) {
                return {
                    rowspan: 0,
                    colspan: 0,
                };
            }
            return {
                rowspan: spanArr[rowIndex - headIndex],
                colspan: 1,
            };
        };
        const grid = new EVirtTable(target, {
            data,
            columns,
            config: {
                CHECKBOX_KEY: 'date',
                ENABLE_SELECTOR: true,
                SPAN_METHOD: (params) => {
                    const { colIndex, column, row, visibleLeafColumns } = params;
                    if (column.key === 'date') {
                        // 合并行单元格
                        return mergeRowCell(params, 'date');
                    }
                    if (column.key === 'selection') {
                        // 合并行单元格
                        return mergeRowCell(params, 'date');
                    }
                },
            },
        });
    </script>
</html>
