<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-virt-table</title>
    </head>
    <script src="https://unpkg.com/e-virt-table/dist/index.umd.js"></script>
    <body>
        <div id="e-virt-table"></div>
    </body>
    <script>
        let data = [
            {
                date: '2016-05-03',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
                num: 100,
            },
            {
                date: '2016-05-02',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
                num: 100,
            },
            {
                date: '2016-05-04',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
                num: 100,
            },
            {
                date: '2016-05-01',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
                num: 100,
            },
            {
                date: '2016-05-08',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
                num: 100,
            },
        ];
        let columns = [
            {
                title: 'Date',
                key: 'date',
                readonly: true,
            },
            {
                title: 'Name',
                key: 'name',
                readonly: true,
            },
            {
                title: 'State',
                key: 'state',
                readonly: true,
            },
            {
                title: 'City',
                key: 'city',
                readonly: true,
            },
            {
                title: 'number',
                key: 'num',
                readonly: true,
            },
        ];
        const sum = data.reduce((prev, cur) => prev + cur.num, 0);
        const average = sum / data.length;
        const target = document.getElementById('e-virt-table');
        const evirtTable = new EVirtTable(target, {
            data,
            columns,
            footerData: [
                {
                    date: 'sum',
                    name: 'N/A',
                    state: 'N/A',
                    city: 'N/A',
                    num: sum,
                },
                {
                    date: 'average',
                    name: 'N/A',
                    state: 'N/A',
                    city: 'N/A',
                    num: average,
                },
            ],
        });
    </script>
</html>
